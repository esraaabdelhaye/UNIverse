<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Professor Command Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3A4D6F', // Light Navy Blue
              accent: '#C0A062', // Soft Gold
              'background-light': '#F8F9FA',
              'background-dark': '#121212',
              'card-light': '#FFFFFF',
              'card-dark': '#1E1E1E',
              'text-light': '#212529',
              'text-dark': '#E0E0E0',
              'text-muted-light': '#6c757d',
              'text-muted-dark': '#9E9E9E',
            },
            fontFamily: {
              display: ['Manrope'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '0.75rem',
              xl: '1rem',
              full: '9999px',
            },
            boxShadow: {
              card: '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
              'card-hover': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
  ></body>
</html>
