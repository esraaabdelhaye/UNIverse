<div class="container">
  <div class="layout-container">
    <div class="content-wrapper">
      <div class="grid-container">
        <div class="left-side">
          <div class="background-image"></div>
          <div class="left-content">
            <h2>Welcome to UNIverse</h2>
            <p>
              Your unified campus experience starts here. Manage courses, connect with peers,
              and stay organized.
            </p>
          </div>
        </div>
        <div class="right-side">
          <div class="form-container">
            <div class="header-section">
              <div class="logo-section">
                <span class="material-symbols-outlined icon-large">school</span>
                <span class="logo-text">UNIverse</span>
              </div>
              <h1 class="main-title">Welcome Back</h1>
              <p class="subtitle">Sign in to access your dashboard</p>
            </div>
            <form class="login-form">
              <h3 class="role-title">Select your role</h3>
              <div class="role-cards">
                <label class="role-card role-supervisor" for="supervisor-prof" (click)="selectRole('supervisor-prof')">
                  <input
                    type="radio"
                    id="supervisor-prof"
                    name="role"
                    value="supervisor-prof"
                    checked
                  />
                  <div class="role-icon supervisor-icon">
                    <span class="material-symbols-outlined">shield_person</span>
                  </div>
                  <div class="role-text">
                    <p class="role-name">SUPERVISORS & PROFESSORS</p>
                    <p class="role-desc">Admin & Teaching Staff</p>
                  </div>
                </label>
                <label class="role-card role-staff" for="ta" (click)="selectRole('ta')">
                  <input type="radio" id="ta" name="role" value="ta" />
                  <div class="role-icon staff-icon">
                    <span class="material-symbols-outlined">group</span>
                  </div>
                  <div class="role-text">
                    <p class="role-name">TEACHING ASSISTANTS</p>
                    <p class="role-desc">TAs & Lab Instructors</p>
                  </div>
                </label>
                <label class="role-card role-student" for="student" (click)="selectRole('student')">
                  <input type="radio" id="student" name="role" value="student" />
                  <div class="role-icon student-icon">
                    <span class="material-symbols-outlined">backpack</span>
                  </div>
                  <div class="role-text">
                    <p class="role-name">STUDENTS</p>
                    <p class="role-desc">Students & Representatives</p>
                  </div>
                </label>
              </div>
              <div class="form-fields">
                <div class="form-group">
                  <label for="email">Email / University ID</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email or ID"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="password-wrapper">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                    />
                    <button type="button" class="toggle-password">
                      <span class="material-symbols-outlined" data-icon="visibility">visibility</span>
                    </button>
                  </div>
                </div>
                <div class="form-options">
                  <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Remember me</label>
                  </div>
                  <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="button" class="sign-in-button" (click)="LoginBtnClicked()">Sign In</button>
              </div>
            </form>
            <div class="divider">
              <div class="divider-line"></div>
              <span class="divider-text">OR</span>
            </div>
            <p class="signup-text">
              Don't have an account?
              <a routerLink="choose-account" href="javascript:void(0)">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
