<div class="container">
  <div class="layout-container">
    <div class="content-wrapper">
      <div class="grid-container">
        <div class="left-side">
          <div class="background-image"></div>
          <div class="left-content">
            <h2>Welcome to UNIverse</h2>
            <p>
              Your unified campus experience starts here. Manage courses, connect with peers,
              and stay organized.
            </p>
          </div>
        </div>
        <div class="right-side">
          <div class="form-container">
            <div class="header-section">
              <div class="logo-section">
                <span class="material-symbols-outlined icon-large">school</span>
                <span class="logo-text">UNIverse</span>
              </div>
              <h1 class="main-title">Welcome Back</h1>
              <p class="subtitle">Sign in to access your dashboard</p>
            </div>
            <form class="login-form">
              <h3 class="role-title">Select your role</h3>
              <div class="role-cards">
                <label class="role-card role-supervisor" for="supervisor" (click)="selectRole('supervisor')">
                  <input type="radio" id="supervisor" name="role" value="supervisor" [checked]="selectedRole === 'supervisor'" />
                  <div class="role-icon supervisor-icon">
                    <span class="material-symbols-outlined">shield_person</span>
                  </div>
                  <div class="role-text">
                    <p class="role-name">Supervisor</p>
                    <p class="role-desc">Supervisor</p>
                  </div>
                </label>
                <label class="role-card role-staff" for="staff" (click)="selectRole('staff')">
                  <input type="radio" id="staff" name="role" value="staff" [checked]="selectedRole === 'staff'" />
                  <div class="role-icon staff-icon">
                    <span class="material-symbols-outlined">groups</span>
                  </div>
                  <div class="role-text">
                    <p class="role-name">Staff</p>
                    <p class="role-desc">Doctors & TAs</p>
                  </div>
                </label>
                <label class="role-card role-student" for="student" (click)="selectRole('student')">
                  <input type="radio" id="student" name="role" value="student" [checked]="selectedRole === 'student'" />
                  <div class="role-icon student-icon">
                    <span class="material-symbols-outlined">backpack</span>
                  </div>
                  <div class="role-text">
                    <p class="role-name">Students</p>
                    <p class="role-desc">Students & Representatives</p>
                  </div>
                </label>
              </div>
              <div class="form-fields">
                <div class="form-group">
                  <label for="email">Email / University ID</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email or ID"
                    [(ngModel)]="email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="password-wrapper">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      [(ngModel)]="password"
                    />
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                      <span class="material-symbols-outlined">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
                    </button>
                  </div>
                </div>
                <div class="error-message" *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
                  {{ errorMessage }}
                </div>
                <div class="form-options">
                  <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Remember me</label>
                  </div>
                  <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="button" class="sign-in-button" (click)="LoginBtnClicked()">Sign In</button>
              </div>
            </form>
            <div class="divider">
              <div class="divider-line"></div>
              <span class="divider-text">OR</span>
            </div>
            <p class="signup-text">
              Don't have an account?
              <a href="javascript:void(0)" (click)="SignUpClicked()">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
