<body class="font-display">
  <div
    class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
    style="font-family: Manrope, 'Noto Sans', sans-serif"
  >
    <div class="layout-container flex h-full grow flex-col">
      <div class="flex flex-1 w-full">
        <div class="grid w-full grid-cols-1 md:grid-cols-2 min-h-screen">
          <div
            class="relative hidden h-full w-full flex-col items-center justify-center bg-[#e0e7ff] md:flex"
          >
            <div
              class="absolute inset-0 bg-center bg-no-repeat bg-cover"
              data-alt="An abstract illustration of diverse students and professors collaborating with laptops, books, and digital screens, with a university building silhouette in the background."
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDZZeUKwev-GZfciTiA_vJRh2RhoI31x-RPkGUKVjNtBxs2XPH3fF3Dh74cUclEfxNNtzL7AQxJCt6Q2NdQG56ijYHfKr-_1Fd19i-F8ld7Sl_T3YO5zrOSEqZZRWAUiyTldtnL0XUYoQKE7MRLp2ax_giYC2r13ygFZnCW0SN8U-IwpV-CRNV3XfTN7_yek391QPFXLoWgfdqufIFErSQUKTYh6wHpRNSEkvBgbjMY3LM8hzQNdtzOMERYM6v6llgtProYsQ1dU8A');
                opacity: 0.3;
              "
            ></div>
            <div class="relative z-10 p-12 text-slate-800">
              <h2 class="text-4xl font-bold tracking-tight">Welcome to UNIverse</h2>
              <p class="mt-4 text-lg text-slate-600">
                Your unified campus experience starts here. Manage courses, connect with peers, and
                stay organized.
              </p>
            </div>
          </div>
          <div
            class="flex w-full items-center justify-center bg-background-light dark:bg-background-dark p-6 sm:p-8 lg:p-12"
          >
            <div class="layout-content-container flex flex-col max-w-md flex-1 py-10">
              <div class="flex flex-col items-center text-center">
                <div class="flex items-center gap-3 mb-4">
                  <span class="material-symbols-outlined text-4xl text-primary">public</span>
                  <span class="text-3xl font-bold text-[#0d141b] dark:text-slate-200"
                    >UNIverse</span
                  >
                </div>
                <h1
                  class="text-[#0d141b] dark:text-slate-200 tracking-tight text-[32px] font-bold leading-tight"
                >
                  Welcome Back
                </h1>
                <p
                  class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal mt-1"
                >
                  Sign in to access your dashboard
                </p>
              </div>
              <div class="mt-8 w-full">
                <h3
                  class="text-[#0d141b] dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em] mb-4 text-center"
                >
                  Select your role
                </h3>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                  <label
                    class="role-card flex flex-col items-center gap-3 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-supervisor/50 cursor-pointer transition-all duration-200 text-slate-500 hover:text-supervisor"
                    for="supervisor"
                  >
                    <input
                      class="sr-only"
                      id="supervisor"
                      name="role"
                      type="radio"
                      value="supervisor"
                    />
                    <div
                      class="flex h-12 w-12 items-center justify-center rounded-full bg-supervisor/10 text-supervisor"
                    >
                      <span class="material-symbols-outlined text-2xl">shield_person</span>
                    </div>
                    <div class="text-center">
                      <p
                        class="text-[#0d141b] dark:text-slate-200 text-sm font-bold leading-normal"
                      >
                        SUPERVISOR
                      </p>
                      <p
                        class="text-[#4c739a] dark:text-slate-400 text-xs font-normal leading-normal mt-1"
                      >
                        System Administration
                      </p>
                    </div>
                  </label>
                  <label
                    class="role-card flex flex-col items-center gap-3 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-staff/50 cursor-pointer transition-all duration-200 text-slate-500 hover:text-staff"
                    for="staff"
                  >
                    <input
                      checked=""
                      class="sr-only"
                      id="staff"
                      name="role"
                      type="radio"
                      value="staff"
                    />
                    <div
                      class="flex h-12 w-12 items-center justify-center rounded-full bg-staff/10 text-staff"
                    >
                      <span class="material-symbols-outlined text-2xl">school</span>
                    </div>
                    <div class="text-center">
                      <p
                        class="text-[#0d141b] dark:text-slate-200 text-sm font-bold leading-normal"
                      >
                        TEACHING STAFF
                      </p>
                      <p
                        class="text-[#4c739a] dark:text-slate-400 text-xs font-normal leading-normal mt-1"
                      >
                        Professors &amp; TAs
                      </p>
                    </div>
                  </label>
                  <label
                    class="role-card flex flex-col items-center gap-3 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-student/50 cursor-pointer transition-all duration-200 text-slate-500 hover:text-student"
                    for="student"
                  >
                    <input class="sr-only" id="student" name="role" type="radio" value="student" />
                    <div
                      class="flex h-12 w-12 items-center justify-center rounded-full bg-student/10 text-student"
                    >
                      <span class="material-symbols-outlined text-2xl">group</span>
                    </div>
                    <div class="text-center">
                      <p
                        class="text-[#0d141b] dark:text-slate-200 text-sm font-bold leading-normal"
                      >
                        STUDENTS
                      </p>
                      <p
                        class="text-[#4c739a] dark:text-slate-400 text-xs font-normal leading-normal mt-1"
                      >
                        Students &amp; Representatives
                      </p>
                    </div>
                  </label>
                </div>
              </div>
              <div class="mt-8 flex flex-col gap-y-4">
                <div>
                  <label
                    class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5"
                    for="email"
                    >Email / University ID</label
                  >
                  <input
                    class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 dark:text-slate-200 focus:border-primary focus:ring-primary focus:ring-opacity-50"
                    id="email"
                    name="email"
                    placeholder="Enter your email or ID"
                    type="email"
                  />
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5"
                    for="password"
                    >Password</label
                  >
                  <div class="relative">
                    <input
                      class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 dark:text-slate-200 focus:border-primary focus:ring-primary focus:ring-opacity-50 pr-10"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      type="password"
                    />
                    <button
                      class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500 hover:text-slate-700 dark:hover:text-slate-300"
                      type="button"
                    >
                      <span class="material-symbols-outlined" data-icon="visibility"
                        >visibility</span
                      >
                    </button>
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input
                      class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary"
                      id="remember-me"
                      name="remember-me"
                      type="checkbox"
                    />
                    <label
                      class="ml-2 block text-sm text-slate-800 dark:text-slate-300"
                      for="remember-me"
                      >Remember me</label
                    >
                  </div>
                  <a class="text-sm font-medium text-primary hover:text-primary/80" href="#"
                    >Forgot password?</a
                  >
                </div>
                <button
                  class="sign-in-button w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200"
                  type="submit"
                >
                  Sign In
                </button>
              </div>
              <div class="relative my-8">
                <div aria-hidden="true" class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-slate-300 dark:border-slate-600"></div>
                </div>
                <div class="relative flex justify-center">
                  <span
                    class="bg-background-light dark:bg-background-dark px-2 text-sm text-slate-500 dark:text-slate-400"
                    >OR</span
                  >
                </div>
              </div>
              <p class="text-center text-sm text-slate-600 dark:text-slate-400">
                Don't have an account?
                <a class="font-medium text-primary hover:text-primary/80" href="#">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
