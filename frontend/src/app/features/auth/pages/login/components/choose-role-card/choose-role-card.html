<label
  class="role-card flex flex-col items-center gap-3 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-staff/50 cursor-pointer transition-all duration-200 text-slate-500 hover:text-staff"
  for="{id}"
>
  <input class="sr-only" [id]="{id}" name="role" type="radio" value="{id}" />
  <div class="flex h-12 w-12 items-center justify-center rounded-full bg-staff/10 text-staff">
    <span class="material-symbols-outlined text-2xl">group</span>
  </div>
  <div class="text-center">
    <p class="text-[#0d141b] dark:text-slate-200 text-sm font-bold leading-normal">
      {{ mainText }}
    </p>
    <p class="text-[#4c739a] dark:text-slate-400 text-xs font-normal leading-normal mt-1">
      {{ subText }}
    </p>
  </div>
</label>
