spring.application.name=backend
# ====================================================================
# --- MySQL Database Connection Configuration ---
# The driver used to connect to MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# The URL pointing to your local MySQL server (port 3306) and the database you created (todo_db)
spring.datasource.url=jdbc:mysql://localhost:3306/Universe?useSSL=false&serverTimezone=UTC

# !!! YOUR PERSONAL LOCAL CREDENTIALS GO HERE !!!
# 1. Your local MySQL username (usually 'root')
spring.datasource.username=root
# 2. Your NEW password set during the MySQL setup
spring.datasource.password=root@esraa

# --- JPA/Hibernate Configuration ---
# ddl-auto=update: Automatically creates tables (like student, doctor, course)
# in the 'todo_db' based on your Java @Entity classes.
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL statements Hibernate generates and executes (useful for debugging)
spring.jpa.show-sql=true
# Sets the correct SQL dialect for MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect